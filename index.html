<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="content">
        <aside class="search-side">
            <div class="city-search">
                <h2 class="search-title">Search for a City:</h2>
                <input type="text">
                <input type="submit" value="Search">
            </div> <!--end .city-search-->

            <div>
                <ul class="search-list">
                    <li>Austin</li>
                    <li>Dallas</li>
                </ul><!--end .search-list-->
            </div>

        </aside><!--end search-side-->

        <section class="weather-side">
            <div class="today-forecast">
                <h2 class="city-name">Atlanta</h2>
                <p>Temp</p>
                <p>Wind</p>
                <p>Humidity</p>
                <p>Uv Index: <span>0347</span></p>
            </div><!--end today-forecast-->

            <h3>5-Day Forecast:</h3>
            <div class="five-day-forecast">
                <div class="forecast-card">
                    <span class="five-day-date">Date</span>
                    <p>Temp</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>

                <div class="forecast-card">
                    <span class="five-day-date">Date</span>
                    <p>Temp</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>

                <div class="forecast-card">
                    <span class="five-day-date">Date</span>
                    <p>Temp</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>

                <div class="forecast-card">
                    <span class="five-day-date">Date</span>
                    <p>Temp</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>

                <div class="forecast-card">
                    <span class="five-day-date">Date</span>
                    <p>Temp</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
            </div><!--end 5-day-forecast-->
        </section><!--end .weather-side-->
    </main><!--end .content-->


    <script src="./assets/js/script.js"></script>
</body>
</html>
